<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Formulário de Cadastro</h1>
    <form id="formCadastro" action="dados.html" method="get">
      <div class="grid-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="10" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" maxlength="18" required>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" maxlength="20" required>

        <button type="submit">Enviar</button>
      </div>
    </form>
    <div id="confirmacao" style="display: none;">
      <p>Formulário enviado com sucesso!</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
